<!DOCTYPE html>
<html>
    <style>
  span { background:#D8BFD8; padding:3px; float:left; }
  </style>
  <script src="jquery-1.4.2.js" type="text/javascript"></script>
</head>
<body>
	<button id="hidb">Hide</button>
  <button id="showb">Show</button>
  <div>

    <span>jQuery</span> <span>is</span> <span>easy</span> 
    <span>to</span> <span>use</span> <span>and</span> 
    <span>gives</span> <span>dynamic output..</span>

  </div>
<script>
    $("#hidb").click(function () {
      $("span:last-child").hide("fast", function () {
        // use callee so don't have to name the function
        $(this).prev().hide("fast", arguments.callee); 
      });
    });
    $("#showb").click(function () {
      $("span").show(2000);
    });

</script>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVGN-KdIArAlg5PbmLLB5uEDHHRrWXWeM&callback=initMap">
    </script>
  </body>
</html>
